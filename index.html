<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="player-wrapper">
        <div class="input-box text-right">
            <div class="input-box-inner">
                <input id="level_1" name="level" type="radio" value="1" checked/>
                <label for="level_1">Level 1</label>
            </div>
    
            <div class="input-box-inner">
                <input id="level_2"  name="level" type="radio" value="2" />
                <label for="level_2">Level 2</label>
            </div>  
    
            <div class="input-box-inner">
                <input id="level_3"  name="level" type="radio" value="3" />
                <label for="level_3">Level 3</label>
            </div>   
    
            <div class="input-box-inner">
                <input id="level_4"  name="level" type="radio" value="4" />
                <label for="level_3">Level 4</label>
            </div>   
        </div>
    
        <div class="text-center">
            <button id="play-button" class="button block green white-color">
                Play
            </button>
        </div>
    </div>
    

    <div class="output">
        <div class="box">
            <div>Level:</div>
            <span id="level">n/a</span>
        </div>
        <div class="box">
            <div>Level:</div>Score
            <span id="score">0</span>
        </div>
        <div class="box">
            <div>Time:</div>
            <span id="time">0</span>
        </div>
    </div>
    
    <div id="board" class="flex-w central">
        board
    </div>


    <footer>
        <p><br>
            Made by Thang <br>
            11/04/2020
        </p>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
